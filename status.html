<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status | WhatsApp UI Challenge</title>

    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />

    <!-- TailwindCSS -->
    <link rel="stylesheet" href="./assets/css/output.css" />
  </head>
  <body class="bg-green-300">
    <section class="max-w-md mx-auto">
      <div
        class="bg-emerald-800 text-white px-3 py-5 flex items-center justify-between"
      >
        <h4 class="font-semibold">WhatsApp</h4>
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current"
          >
            <path
              d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current"
          >
            <path
              d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
            />
          </svg>
        </div>
      </div>
      <ul
        class="bg-emerald-800 px-3 py-2 text-white flex justify-between items-center space-x-4"
      >
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="fill-current w-6"
          >
            <path
              d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z"
            />
          </svg>
        </li>

        <li class="flex items-center flex-1 justify-between">
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <a href="./index.html" class="text-gray-200">Chats</a>
            <span
              class="bg-white text-emerald-700 p-0.5 rounded-full w-5 h-5 text-xs flex items-center justify-center"
            >
              10</span
            >
          </div>
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <a href="./status.html">STATUS</a>
            <div class="absolute right-1 top-8 w-full h-1 bg-white"></div>
          </div>
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2"
          >
            <span class="text-gray-200">Calls</span>
          </div>
        </li>
      </ul>
      <!-- Chat Screen -->
      <div class="bg-white">
        <div class="px-3 pt-4 pb-2 flex items-center justify-between space-x-4">
          <img
            src="https://ui-avatars.com/api/?name=Trisha Krishnan&background=random&color=fff"
            alt="Trisha Krishnan"
            class="rounded-full border-2 border-emerald-800 p-0.5"
          />
          <div class="flex-1 flex items-center justify-between">
            <div>
              <h4 class="font-semibold">My Status</h4>
              <small class="text-gray-600">Today, 12:30 am</small>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="text-emerald-800 fill-current"
              >
                <path
                  d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="text-sm">
          <h4 class="px-3 py-2 text-gray-600 font-medium">Recent Updates</h4>
          <div
            class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100"
          >
            <img
              src="https://ui-avatars.com/api/?name=Alex Pandiyan&background=random&color=fff"
              class="rounded-full border p-0.5"
              alt="Alex Pandiyan"
            />
            <div>
              <h4 class="font-semibold">Alex Pandiyan</h4>
              <small class="text-gray-600">Today, 1:40 pm</small>
            </div>
          </div>
          <div
            class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100"
          >
            <img
              src="https://ui-avatars.com/api/?name=Leo Vikram&background=random&color=fff"
              class="rounded-full border p-0.5"
              alt="Leo Vikram"
            />
            <div>
              <h4 class="font-semibold">Leo Vikram</h4>
              <small class="text-gray-600">Today, 1:40 pm</small>
            </div>
          </div>
          <div
            class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100"
          >
            <img
              src="https://ui-avatars.com/api/?name=Seiko&background=random&color=fff"
              class="rounded-full border p-0.5"
              alt="Seiko"
            />
            <div>
              <h4 class="font-semibold">Seiko</h4>
              <small class="text-gray-600">Today, 1:40 pm</small>
            </div>
          </div>
        </div>
        <div class="text-sm grayscale">
          <h4 class="px-3 py-2 text-gray-600 font-medium">Viewed Updates</h4>
          <div
            class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100"
          >
            <img
              src="https://ui-avatars.com/api/?name=Gru&background=random&color=fff"
              class="rounded-full border p-0.5"
              alt="Gru"
            />
            <div>
              <h4 class="font-semibold">Gru</h4>
              <small class="text-gray-600">Today, 11:40 am</small>
            </div>
          </div>
          <div
            class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100"
          >
            <img
              src="https://ui-avatars.com/api/?name=Luca Alberto&background=random&color=fff"
              class="rounded-full border p-0.5"
              alt="Luca Alberto"
            />
            <div>
              <h4 class="font-semibold">Luca Alberto</h4>
              <small class="text-gray-600">Today, 10:20 am</small>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
